        <section class="landing">
            <div class="salary">
                <h1>Enter your salary</h1>
                <input type="text">
            </div>
            <div class="savings">
                <h1>How often do you want to save?</h1>
                
                <input type=range id='weight' min=50 value=10 max=500 step=100>

                
                <div class="buttons">
                    <button>Daily</button>
                    <button>Weekly</button>
                    <button>Monthly</button>
                </div>
            </div>
            <div class="fixed-expenses">
                <h1>Your monthly expenses</h1>
                <ul>
                </ul>
                <input type="text" id="input_listName" />
                <button class="add-to-list">Add a list item</button>
            </div>
             <button class="trigger">Done!</button>
        </section>
        <section class="result">
            <div class="your-result">
                <h1>Here's what you're going to have left</h1>
                <span class="figure"></span>
            </div>

            <div class="info">
                <span class="icon"></span>
                <div class="popup">
                    <p></p>
                    <p></p>
                    <p></p>

            </div>
        </section>
